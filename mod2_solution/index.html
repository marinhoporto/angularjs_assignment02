<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyCtrl as toBuy">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in toBuy.items_buy">
           {{ item.quantity }} of {{ item.name }}
           <!-- <button ng-click="toBuy.buyItem($index);">Remove Item</button> -->
           <button ng-click="toBuy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>Bought</button>
        </li>
     </ul>
     <div ng-if="toBuy.errorMessage" class="emptyMessage">{{toBuy.errorMessage}}</div>
     <!-- <div ng-if="toBuy.errorMessage" class="error">Error: {{toBuy.errorMessage}}</div> -->
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtCtrl as alBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alBought.items_bought">
          Bought {{ item.quantity }} of {{ item.name }}
       </li>
     </ul>
     <div ng-if="alBought.items_bought.length == 0" class="emptyMessage">{{alBought.errorMessage}}</div>
     <!-- <div ng-if="errorMessage" class="error">Error: {{errorMessage}}</div> -->
    </div>
  </div>
  </div>
</body>
</html>
